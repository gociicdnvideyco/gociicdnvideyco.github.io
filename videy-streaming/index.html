<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videy Streaming</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 class="logo">Goci Videy+</h1>
    <p class="tagline">Streaming for Everyone</p>
  </header>

  <main class="gallery">
  <figure data-video="https://raw.githubusercontent.com/ilossvidey-co/ilossvidey-co.github.io/main/xcdnvideycoh.mp4"
          data-next="https://raw.githubusercontent.com/ilossvidey-co/ilossvidey-co.github.io/main/xcdnvideycok.mp4"
          data-next-thumb="assets/images/1.jpg"
          data-next-title="He had his chance with a baddie and took it">
    <img src="assets/images/2.jpg" alt="Blow out the candle">
    <figcaption>Sheâ€™s impressed by his shoe size</figcaption>
  </figure>
</main>

  <!-- Modal Player -->
  <div class="modal" id="videoModal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <video id="videoPlayer" controls autoplay></video>
    <div class="next-preview" id="nextPreview">
      <img id="nextThumb" src="" alt="">
      <span id="nextTitle"></span>
      <span class="countdown" id="countdown"></span>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
