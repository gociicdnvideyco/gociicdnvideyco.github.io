<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videy Streaming</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 class="logo">Goci Videy+</h1>
    <p class="tagline">Streaming for Everyone</p>
  </header>

  <main class="gallery">
    <figure data-video="https://ilossvidey-co.github.io/xcdnvideycoh.mp4" 
            data-next="https://ilossvidey-co.github.io/xcdnvideycok.mp4"
            data-next-thumb="assets/images/1.jpg"
            data-next-title="He had his chance with a baddie and took it">
      <img src="assets/images/2.jpg" alt="Blow out the candle">
      <figcaption>She’s impressed by his shoe size</figcaption>
    </figure>

    <figure data-video="https://ilossvidey-co.github.io/xcdnvideycoj.mp4" 
            data-next="https://ilossvidey-co.github.io/xcdnvideycoi.mp4"
            data-next-thumb="assets/images/3.jpg"
            data-next-title="She couldn’t believe her eyes">
      <img src="assets/images/4.jpg" alt="City Night Lights">
      <figcaption>She wants it to last longer</figcaption>
    </figure>

    <figure data-video="https://ilossvidey-co.github.io/xcdnvideycoo.mp4" 
            data-next="https://ilossvidey-co.github.io/xcdnvideycon.mp4"
            data-next-thumb="assets/images/5.jpg"
            data-next-title="Jade says “I’m a side chick now">
      <img src="assets/images/6.jpg" alt="Beach Relaxation">
      <figcaption>too young</figcaption>
    </figure>
  </main>

  <!-- Modal Player -->
  <div class="modal" id="videoModal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <video id="videoPlayer" controls autoplay></video>
    <div class="next-preview" id="nextPreview">
      <img id="nextThumb" src="" alt="">
      <span id="nextTitle"></span>
      <span class="countdown" id="countdown"></span>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
