<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videy Streaming</title>
  <!-- Link ke CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 class="logo">Goci Videy+</h1>
    <p class="tagline">Streaming for Everyone</p>
  </header>

  <!-- Gallery 1 -->
  <h2>Trending Now</h2>
  <div class="gallery-wrapper">
    <button class="nav-btn left" onclick="scrollGallery('gallery1', -1)">&#10094;</button>
    
    <div class="gallery-container" id="gallery1">
      <!-- Video Item -->
      <figure itemscope itemtype="http://schema.org/VideoObject">
        <img src="assets/images/1.jpg" alt="One of my favorite clips" itemprop="thumbnailUrl" loading="lazy" width="280" height="180" />
        <figcaption itemprop="name">One of my favorite clips</figcaption>
        <meta itemprop="description" content="A heartwarming clip of a baby's joyful smile, perfect for sharing." />
        <meta itemprop="uploadDate" content="2025-08-27" />
        <link itemprop="contentUrl" href="https://ilossvidey-co.github.io/xcdnvideycoi.mp4" />
        <a href="https://ilossvidey-co.github.io/xcdnvideycoi.mp4" class="video-link" aria-label="Watch video: One of my favorite clips">Play</a>
      </figure>

      <!-- Tambahkan figure lainnya persis seperti ini -->
      <!-- Ganti src img ke assets/images/... -->
      <!-- Ganti link video sesuai URL -->
    </div>
    
    <button class="nav-btn right" onclick="scrollGallery('gallery1', 1)">&#10095;</button>
    <div class="dots" id="dots1"></div>
  </div>

  <!-- Modal Player -->
  <div class="modal" id="videoModal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <video id="videoPlayer" controls autoplay></video>
    <div class="next-preview" id="nextPreview">
      <img id="nextThumb" src="" alt="">
      <span id="nextTitle"></span>
      <span class="countdown" id="countdown"></span>
    </div>
  </div>

  <!-- Link ke JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
