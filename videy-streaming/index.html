<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videy Streaming</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 class="logo">Goci Videy+</h1>
    <p class="tagline">Streaming for Everyone</p>
  </header>

  <h2>Trending Now</h2>
<div class="gallery-wrapper">
  <button class="nav-btn left" onclick="scrollGallery('gallery1', -1)">&#10094;</button>
  
  <div class="gallery-container" id="gallery1">
    <figure itemscope itemtype="http://schema.org/VideoObject"> 
      <video controls preload="none" width="280" height="180" poster="a.jpg" itemprop="contentUrl">
        <source src="https://ilossvidey-co.github.io/xcdnvideycoi.mp4/" type="video/mp4">
      </video>
      <figcaption itemprop="She wants it to last longer</figcaption>
      <meta itemprop="description" content="A heartwarming clip of a baby's joyful smile, perfect for sharing." />
      <meta itemprop="uploadDate" content="2025-08-27" />
      <meta itemprop="thumbnailUrl" content=""https://gociicdnvideyco.github.io/videy-streaming/assets/images/1.jpg" />
    </figure>
  </div>
  
  <button class="nav-btn right" onclick="scrollGallery('gallery1', 1)">&#10095;</button>
  <div class="dots" id="dots1"></div>
</div>


  <!-- Modal Player -->
  <div class="modal" id="videoModal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <video id="videoPlayer" controls autoplay></video>
    <div class="next-preview" id="nextPreview">
      <img id="nextThumb" src="" alt="">
      <span id="nextTitle"></span>
      <span class="countdown" id="countdown"></span>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
